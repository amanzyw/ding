            $(document).ready(function(){
                common.getMsg();
                if(!common.isLogin){
                    antdObj.message.info("您还没有登录!",1.5,function(){
                        window.location.href="/";
                    });
                    return;
                }
                //开启tooltip提示
                common.tooltip();
                //左下角头像点击面板
                common.hoverHeaderPic();
                //switch开关
                common.inputSwitch({
                    on:function(obj){
                        var msg=obj.parents(".imsg").eq(0);
                        msg.find(".itxt").addClass("open").text("已开启");
                    },
                    off:function(obj){
                        var msg=obj.parents(".imsg").eq(0);
                        msg.find(".itxt").removeClass("open").text("已关闭");
                    }
                });

                var settingDisturb=function(){
                    var switchBtn=$("#setting_disturb").find("[data-toggle='switch']");
                    console.log(switchBtn)
