        <script>
            $(document).ready(function(){
                common.getMsg();
                if(!common.isLogin){
                    antdObj.message.info("您还没有登录!",1.5,function(){
                        window.location.href="/";
                    });
                    return;
                }
                //开启tooltip提示
                common.tooltip();
                var animating=false;
                //tab切换
                var tabSwitch=function(){
                    var tab=$("#tab"),
                        first_tab=tab.find(".tab_item"),
                        tab_box=tab.find(".tab_top_box"),
                        drop_line=tab.find(".drop_line");
                    var tabBottom=$("#tab_bottom_box"),
                        tabItems=tabBottom.find(".tab_cnt_item"),
                        /*tabItem_width=tabItems.eq(0).width(),*/
                        tabItem_width=$("#tab").width(),
                        tabItem_height=tabItems.eq(0).height(),
                        tab_content=$("#tab_content");
                    first_tab.eq(0).addClass("active").siblings().removeClass("active");
                    tab_content.css({
                        "width":tabItem_width,
                        "overflow":"hidden"
                    });
                    tabItems.each(function(idx,item){
                        tabItems.eq(idx).css({
                            "width":tabItem_width,
                            "display":"block",
                            "float":"left"
                        });
                    });
                    tabBottom.css({
                        width:tabItem_width*tabItems.length,
                        "position":"relative",
                        "height":tabItems.eq(0).height(),
                        "left":"0",
                        "overflow":"hidden"
                    });
                    drop_line.css({
                        "left":first_tab.offset().left-tab_box.offset().left,
                        "width":first_tab.eq(0).outerWidth()
                    });
                    first_tab.off("click");

                    first_tab.on("click",function(){
                        if(animating==true){
                            return;
                        }
                        animating=true;
                        var left=$(this).offset().left;
                        var index=$(this).index();
                        tabBottom.css({
                            height:tabItems.eq(index).height(),
                            "overflow":"hidden"
                        });
                        tabBottom.animate({
                            "left":-(index)*tabItem_width
                        },300,"swing",function(){
                            animating=false;
                        });
                        $(this).addClass("active").siblings().removeClass("active");
                        drop_line.css({
                            width:$(this).outerWidth()
                        });
                        drop_line.animate({
                            left:left-tab_box.offset().left
                        },300,"swing",function(){
                            animating=false;
                        });
                    });
                }
                //全选
                var checkedAll=function(){
                    $("body").on("click","#checkall",function(){
                        var allBtn=$("#checkall"),
                        box=$("#children_checkbox"),
                        checkboxs=box.find("input");
                        var value=allBtn.prop("checked");
                        if(value){
                            $("#children_checkbox").removeClass("checkbox_hide");
                            checkboxs.each(function(idx,item){
                                checkboxs.eq(idx).prop("checked",true);
                            });
                        }else{
                            $("#children_checkbox").addClass("checkbox_hide");
                            checkboxs.each(function(idx,item){
                                checkboxs.eq(idx).prop("checked",false);
                            });
                        }
                    });
                }
                var getMsgData=function(){
                    var getUrlInfo=common.getUrlInfo;
                    var url=getUrlInfo.URL+"/"+getUrlInfo.version;
                    var getData=function(){
                        var dtd=$.Deferred();
                        $.ajax({
                            url:url+"/messages/list",
                            type:"get",
                            async:true,
                            headers:{
                            Authorization:"Bearer "+JSON.parse(window.localStorage.getItem("userLoginInfo"))["token"]
                            },
                            data:{/*
                                is_history:"1"*/
                            },
                            success:function(data){
                                dtd.resolve(data);
                            },
                            error:function(){
                                dtd.reject(arguments);
                            }
                        });
                        return dtd.promise();
                    }
                    var transType=function(type){
                        var result=null;
                        switch(type){
                            case "APPR":
                            result="审批处理";
                            break;
                            case "WARN":
                            result="超时提醒";
                            break;
                            case "SYNE":
                            result="任务指派";
                            break;
                            case "ASSI":
                            result="文件助手";
                            break;
                            case "SYSI":
                            result="系统消息";
                            break;
                            default:
                            result="";
                        }
                        return result
                    }
                    var getAndSetMsg=function(){
                        $.when(getData()).done(function(DATA){
                            var html="";
                            var msg=DATA.data;
                            if(msg.length!=0){
                                $.each(msg,function(idx,item){
                                html+='<tr data-org_id="'+item["org_id"]+'" data-sponsor_id="'+item["sponsor_id"]+'"><td><span class="itext">'+item["message"]+'</span></td><td>'+transType(item["type"])+'</td><td>'+item["create_time"]+'</td></tr>';
                                });
                                $("#children_checkbox").empty().html(html);
                            }else{
                                $("#children_checkbox").html("<tr><td colspan='3'><div class='empty'><div class='dadao_empty'></div><div class='empty_text'>暂时没有消息</div></div></td></tr>");
                            }
                        }).fail(function(){
                            antdObj.message.info("获取消息列表出错，请稍后再试！",1.5);
                            throw new Error("网络出错，请稍后再试");
                        });
                    }
                    getAndSetMsg();
                    $("#setreaded").on("click",function(){
                        /*$.ajax({
                            url:url+"/messages/mread",
                            type:"put",
                            async:true,
                            headers:{
                            Authorization:"Bearer "+JSON.parse(window.localStorage.getItem("userLoginInfo"))["token"]
                            },
                            data:{
                            },
                            success:function(data){
                                console.log(data,2222);
                            },
                            error:function(){
                            }
                        });*/
                        $.ajax({
                            url:url+"/messages/mread",
                            type:"put",
                            async:true,
                            headers:{
                            Authorization:"Bearer "+JSON.parse(window.localStorage.getItem("userLoginInfo"))["token"]
                            },
                            data:{
                            },
                            success:function(data){
                                console.log(data,2222);
                                getAndSetMsg();
                            },
                            error:function(){
                            }
                        });
                    });
                }
                checkedAll();
                //请求message数据
                getMsgData();
                //左下角头像点击面板
                common.hoverHeaderPic();
                common.changeHeaderInfo();
